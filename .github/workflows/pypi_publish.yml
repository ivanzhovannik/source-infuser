name: Publish to PyPi

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install twine

    - name: Verify tag and version
      id: verify_version
      run: |
        TAG_VERSION=${GITHUB_REF#refs/tags/v}
        SETUP_VERSION=$(python -c 'import setup; print(setup.get_version())')
        echo "TAG_VERSION=$TAG_VERSION"
        echo "SETUP_VERSION=$SETUP_VERSION"
        if [ "$TAG_VERSION" != "$SETUP_VERSION" ]; then
          echo "Tag version ($TAG_VERSION) does not match setup.py version ($SETUP_VERSION)"
          exit 1
        fi

    - name: Run tests
      run: make test

    - name: Build and Upload
      env:
        TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: make release
